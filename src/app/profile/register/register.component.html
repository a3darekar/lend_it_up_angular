<nav class='navbar fixed-top navbar-expand-sm navbar-light blue sticky-top'>
  <ul class='navbar-nav mr-auto'>
    <li class='nav-item'>
      <a href='' style="font-weight: bold;" class='text-white navbar-brand waves-effect'>Lend it up!</a>
    </li>
    <li [hidden]="key" (click)='onLogin()' class='text-white nav-link waves-effect nav-item mr-auto'>
      {{ key ? "" : "Login" }}
    </li>
  </ul>
</nav>
<div class="container-fluid">
<div class="row">
  <div class="col col-md-3"></div>
  <div class="col col-md-6">
    <h2>Register</h2>
    <form #registerForm='ngForm' novalidate (ngSubmit)='onRegister()'>
	    <div class="form-group">
		    <label>Username</label>
		    <input #username='ngModel' [(ngModel)]='user.username' name='username' type="text"
			      required class="form-control" [class.is-invalid]='username.invalid && username.touched'>
		    <small class="text-danger" [class.d-none] = 'username.valid || username.untouched'>
			    This field is required!
		    </small>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input #email='ngModel' [(ngModel)]='user.email' name='email' type="email"
              required class="form-control" [class.is-invalid]='email.invalid && email.touched'>
          <small class="text-danger" [class.d-none] = 'email.valid || email.untouched'>
            This field is required!
          </small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input #password1='ngModel' [(ngModel)]='user.password1' name='password1' type="password"
              required class="form-control" [class.is-invalid]='password1.invalid && password1.touched'>
          <small class="text-danger" [class.d-none] = 'password1.valid || password1.untouched'>
            This field is required!
          </small>
      </div>
      <div class="form-group">
        <label>Confirm password</label>
        <input #password2='ngModel' [(ngModel)]='user.password2' name='password2' type="password"
              required class="form-control" [class.is-invalid]='password2.invalid && password2.touched'>
          <small class="text-danger" [class.d-none] = 'password2.valid || password2.untouched'>
            This field is required!
          </small>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col col-md-3"></div>
</div>
</div>
